{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Delete {{category_name}} Catalog</h1>
<h3> Are you sure you want to delete {{category_name}}? </h3>

<form action="#" method = 'post'>

	<button type="submit" class="button" id="submit" type="submit">Delete</button>

</form>
<a href = "{{url_for('CategoryItems',category_name=category_name)}}">
		<button class="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

{% endblock %}
